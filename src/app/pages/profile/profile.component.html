<div class="row animated fadeInLeft">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Actualizar Pefil</h4>
        <h6 class="card-subtitle"></h6>
        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Nombre usuario</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="far fa-user"></i>
              </div>
              <input [(ngModel)]="usuario.name" name="name" type="text" class="form-control" placeholder="Nombre Usuario"
                required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Dirección de correo electrónico </label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="far fa-envelope"></i>
              </div>
              <input [(ngModel)]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control"
                placeholder="Email">
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Enviar</button>
          <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light"><i class="fa fa-ban"></i> Cancelar</button> -->
        </form>
      </div>
    </div>
  </div>


  <div class="col-sm-6">
    <div class="card" style="text-align: center;">
      <div class="card-body">
        <h4 class="card-title">Fotografía del usuario</h4>
        <h6 class="card-subtitle"> Nombre usuario </h6>
        <img *ngIf="!imagenTemp" [src]='usuario.imagen | imagen' class="w130">
        <img *ngIf="imagenTemp" [src]='imagenTemp' class="w130">
        <br>
        <input (change)="seleccionImage($event.target.files[0])" type="file">

        <br>
        <br>

        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-primary waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
          Actualizar Foto
        </button>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Datos institucionales</h4>
        <form ngNativeValidate #f2="ngForm" (ngSubmit)="guardarEscuela( f2.value)" class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Escuela</label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fas fa-university"></i>
              </div>
              <input [(ngModel)]="usuario.escuela" name="escuela" type="text" class="form-control" placeholder="Nombre de la institucion"
                required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Mis Licencias </label>
            <div class="input-group">
              <div class="input-group-addon">
                <i class="fa fa-key"></i>
              </div>
              <input [(ngModel)]="usuario.serial" name="serial" type="text" class="form-control" placeholder="Ingrese el serial">
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Enviar</button>
          <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light"><i class="fa fa-ban"></i> Cancelar</button> -->
        </form>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Detalles licencia</h4>
        <table class="table table-bordered table-striped" align="center">
          <tr>
            <td><b>Licencia</b></td>
            <td><b>Periodo</b></td>
          </tr>
          <tr>
            <td>{{usuario.serial}}</td>
            <td>09/10/2018 - 09/10/2019</td>
          </tr>
        </table>
      </div>
    </div>
  </div>

</div>
