<div class="row">
  <div class="col-lg-4">
    <div class="card-body">
      <h4 class="card-title m-t-10">Agenda &amp; Examenes</h4>
      <div class="row">
          <div class="card">
            <form class="form">
              <div class="form-group">
                <label>Asignar a Grupo:</label>
                <select  name="grupo" class="form-control"
                  required>
                  <option value="">Seleccione Grupo</option>
                  <option>Grupo 6 A</option>
                </select>
              </div>
              <div class="form-group">
                <label>Asignar Examen:</label>
                <select  name="grupo" class="form-control"
                  required>
                  <option value="">Seleccione Examenes</option>
                  <option>NI4EB01 Examen 4 PRIMARIA</option>
                  <option>HI6EB01 Examen 6 PRIMARIA</option>
                  <option>MI9EB01 Examen 3 SECUNDARIA</option>
                </select>
              </div>
              <a href="#" data-toggle="modal" data-target="#add-new-event" class="btn m-t-10 btn-info btn-block waves-effect waves-light">
                <i class="ti-plus"></i> Agregar Examen
            </a>
              </form>
          </div>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="card">
      <div *ngIf="calendarOptions">
        <ng-fullcalendar #ucCalendar [options]="calendarOptions" (eventClick)="eventClick($event.detail)" (eventDrop)="updateEvent($event.detail)"
          (eventResize)="updateEvent($event.detail)" (clickButton)="clickButton($event.detail)"></ng-fullcalendar>
      </div>
    </div>
  </div>
</div>
