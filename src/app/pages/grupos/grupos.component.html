<div class="row animated fadeInLeft">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarGrupos(input.value)" type="text" class="form-control" placeholder="Buscar grupo">

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="text-right">
          <button type="button" class="btn btn-primary btn-rounded"><i class="fa fa-plus"></i> Crear grupo</button>
        </div>

        <h3 class="card-title">Grupos registrados (
          <small>{{totalRegistros}}</small>)</h3>

        <table class="table table-hover table-bordered table-condensed">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Descripcion</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let grupo of grupos">
              <td class="w70">
                <img (click)="mostrarModal(grupo._id)" [src]="grupo.imagen | imagen" class="w50 img-circle pointer">
              </td>
              <td>
                <input [(ngModel)]="grupo.nombre" name="nombre" type="text" class="form-control">
              </td>
              <td>
                <input [(ngModel)]="grupo.descripcion" name="descripcion" type="text" class="form-control">
              </td>
              <td>
                <button (click)="guardarGrupo(grupo)" class="btn btn-info">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrarGrupo(grupo)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
        <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeInLeft" *ngIf="cargando">
  <div class="col-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeInLeft" *ngIf="!cargando">
  <div class="col-12">
    <div class="card animated fadeInLeft">
      <div class="card-body">


      </div>
    </div>
  </div>
</div>
